{% extends 'base.html' %}

{% block extra_css %}
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        function initializeEditor() {
            const editor = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });
        }
    </script>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Post</h2>
    <form method="POST" action="{% url 'post_create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <!-- Div element to hold the Quill editor -->
            <div id="editor"></div>
            <!-- Hidden input field to store the editor content -->
            <input type="hidden" name="content" id="content">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializeEditor();

        const contentInput = document.getElementById('content');m
        document.querySelector('form').addEventListener('submit', function() {
            const editorContent = document.querySelector('.ql-editor').innerHTML;
            contentInput.value = editorContent;
        });
    });
</script>
{% endblock %}
